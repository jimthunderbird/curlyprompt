<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple Sudoku version 3</title>
    <style>
        body {
            background: wheat;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #board-row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        #sudokuboard {
            border: 5px silver solid;
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
            width: fit-content;
        }

        .box {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
        }

        .box:nth-child(even) {
            background: lightyellow;
        }

        .box:nth-child(odd) {
            background: orange;
        }

        .cell {
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            background: transparent;
        }

        .cell.filled {
            background: linear-gradient(145deg, #009999, #007070) !important;
            box-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.3),
                -1px -1px 3px rgba(255, 255, 255, 0.3),
                inset 1px 1px 2px rgba(255, 255, 255, 0.4),
                inset -1px -1px 2px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: white;
            cursor: default;
        }

        .cell.empty:focus {
            background: gold;
            outline: none;
        }

        .cell[contenteditable="true"] {
            line-height: 50px;
        }

        .cell.hint {
            background: linear-gradient(145deg, #ff6347, #cc4a38);
            box-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.3),
                -1px -1px 3px rgba(255, 255, 255, 0.3),
                inset 1px 1px 2px rgba(255, 255, 255, 0.4),
                inset -1px -1px 2px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: white;
            animation: pulse 1s ease-in-out 5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        #control, #hint, #solve {
            width: 200px;
            height: 50px;
            background: OliveDrab;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        #control:hover, #hint:hover, #solve:hover {
            background: DodgerBlue;
        }

        .level-selection-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .level-selection-container label {
            font-weight: bold;
            font-size: 16px;
        }

        #level-selection {
            width: 150px;
            height: 40px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background: white;
            border: 2px silver solid;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="board-row">
        <div id="sudokuboard"></div>
        <div class="level-selection-container">
            <label>Pick a Difficulty Level</label>
            <select id="level-selection">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="superhard" selected>Super Hard</option>
            </select>
        </div>
    </div>
    <div class="button-row">
        <button id="control">Brand New Game</button>
        <button id="hint">Hint</button>
        <button id="solve">Solve this puzzle</button>
    </div>

    <script>
        let currentBoard = [];
        let currentSolution = [];
        let currentDifficulty = 'superhard';

        function getDifficultyRange(difficulty) {
            switch(difficulty) {
                case 'easy': return [36, 45];
                case 'medium': return [46, 54];
                case 'hard': return [55, 64];
                case 'superhard': return [65, 74];
                default: return [65, 74];
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function isValid(board, row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num || board[i][col] === num) {
                    return false;
                }
            }
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[boxRow + i][boxCol + j] === num) {
                        return false;
                    }
                }
            }
            return true;
        }

        function fillBoard(board) {
            for (let box = 0; box < 3; box++) {
                const numbers = shuffleArray([1, 2, 3, 4, 5, 6, 7, 8, 9]);
                let idx = 0;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        board[box * 3 + i][box * 3 + j] = numbers[idx++];
                    }
                }
            }

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (fillBoard(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function generateSudoku(difficulty) {
            const board = Array(9).fill(0).map(() => Array(9).fill(0));
            fillBoard(board);
            const solution = board.map(row => [...row]);
            
            const [minRemove, maxRemove] = getDifficultyRange(difficulty);
            const cellsToRemove = Math.floor(Math.random() * (maxRemove - minRemove + 1)) + minRemove;
            
            let removed = 0;
            while (removed < cellsToRemove) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (board[row][col] !== 0) {
                    board[row][col] = 0;
                    removed++;
                }
            }
            
            return { board, solution };
        }

        function renderBoard() {
            const sudokuboard = document.getElementById('sudokuboard');
            sudokuboard.innerHTML = '';
            
            for (let box = 0; box < 9; box++) {
                const boxDiv = document.createElement('div');
                boxDiv.className = 'box';
                
                const boxRow = Math.floor(box / 3) * 3;
                const boxCol = (box % 3) * 3;
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const row = boxRow + i;
                        const col = boxCol + j;
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if (currentBoard[row][col] !== 0) {
                            cell.textContent = currentBoard[row][col];
                            cell.className = 'cell filled';
                        } else {
                            cell.className = 'cell empty';
                            cell.contentEditable = true;
                            cell.addEventListener('click', handleCellClick);
                            cell.addEventListener('keydown', handleKeyDown);
                            cell.addEventListener('input', handleInput);
                        }
                        
                        boxDiv.appendChild(cell);
                    }
                }
                
                sudokuboard.appendChild(boxDiv);
            }
        }

        function handleCellClick(e) {
            document.querySelectorAll('.cell.empty').forEach(c => {
                if (c !== e.target && !c.classList.contains('filled')) {
                    c.style.background = '';
                    c.style.cursor = 'pointer';
                }
            });
            if (!e.target.classList.contains('filled')) {
                e.target.style.background = 'gold';
            }
        }

        function handleInput(e) {
            const value = e.target.textContent.replace(/[^1-9]/g, '');
            if (value.length > 1) {
                e.target.textContent = value.charAt(value.length - 1);
            } else {
                e.target.textContent = value;
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                const value = parseInt(e.target.textContent);
                
                if (value >= 1 && value <= 9) {
                    currentBoard[row][col] = value;
                    e.target.classList.remove('empty');
                    e.target.classList.add('filled');
                    e.target.contentEditable = false;
                    e.target.removeEventListener('click', handleCellClick);
                    e.target.removeEventListener('keydown', handleKeyDown);
                    e.target.removeEventListener('input', handleInput);
                    e.target.blur();
                }
            }
        }

        function isBoardValid(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] !== 0) {
                        const num = board[row][col];
                        board[row][col] = 0;
                        if (!isValid(board, row, col, num)) {
                            board[row][col] = num;
                            return false;
                        }
                        board[row][col] = num;
                    }
                }
            }
            return true;
        }

        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        document.getElementById('control').addEventListener('click', () => {
            const { board, solution } = generateSudoku(currentDifficulty);
            currentBoard = board;
            currentSolution = solution;
            renderBoard();
        });

        document.getElementById('solve').addEventListener('click', () => {
            const boardCopy = currentBoard.map(row => [...row]);
            if (solveSudoku(boardCopy)) {
                currentBoard = boardCopy;
                renderBoard();
            } else {
                alert('No solution found for this puzzle.');
            }
        });

        document.getElementById('hint').addEventListener('click', () => {
            const emptyCells = [];
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (currentBoard[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const boardCopy = currentBoard.map(row => [...row]);
                solveSudoku(boardCopy);
                
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const { row, col } = randomCell;
                const answer = boardCopy[row][col];
                
                currentBoard[row][col] = answer;
                
                const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cellElement.textContent = answer;
                cellElement.className = 'cell hint';
                cellElement.contentEditable = false;
                cellElement.removeEventListener('click', handleCellClick);
                cellElement.removeEventListener('keydown', handleKeyDown);
                cellElement.removeEventListener('input', handleInput);
                
                setTimeout(() => {
                    cellElement.className = 'cell filled';
                }, 5000);
            }
        });

        document.getElementById('level-selection').addEventListener('change', (e) => {
            currentDifficulty = e.target.value;
            const { board, solution } = generateSudoku(currentDifficulty);
            currentBoard = board;
            currentSolution = solution;
            renderBoard();
        });

        window.onload = () => {
            const { board, solution } = generateSudoku(currentDifficulty);
            currentBoard = board;
            currentSolution = solution;
            renderBoard();
        };
    </script>
</body>
</html>
